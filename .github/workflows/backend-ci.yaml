name: Backend Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - name: Install Pipenv
      working-directory: ./starter/backend
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
    - name: Run tests
      working-directory: ./starter/backend
      run: pipenv run lint
